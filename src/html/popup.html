<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="preferencesTitle" data-i18n="extensionName"></title>
        <link rel="shortcut icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link rel="icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link href="/css/app.css" rel="stylesheet">
        <link href="/css/popup.css" rel="stylesheet">
    </head>

    <body id="popup">
        <div id="page-loader">
            <div class="spacer"></div>
            <div class="wheel"></div>
            <div class="spacer"></div>
        </div>
        <header>
            <h1>
                <img src="/res/logo/sumo.svg" aria-hidden="true" alt="SUMO LiveHelper. Logo." width="32" style="vertical-align: bottom">
                <span data-i18n="extensionName"></span>
            </h1>
        </header>
        <nav>
            <ul class="vertical menu">
                <li>
                    <a href="#" id="refresh">
                        <span class="pf-refresh"></span>
                    </a>
                </li>
                <li>
                    <a href="#" id="clear">
                        <span class="pf-reminders"></span>
                    </a>
                </li>
                <li>
                    <a href="#" id="settings">
                        <span class="pf-preferences"></span>
                    </a>
                </li>
                <li>
                    <a href="#" id="sidebar">
                        <span class="pf-sidebar-left"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <main id="mainPanel" class="hide-scroll-bar">
            <div id="load"></div>
            <!-- Questions -->
            <section style="display: none;" id="questions">
                <!-- Questions opened -->
                <ul id="items"></ul>
            </section>
            <!-- No questions -->
            <section  id="empty" style="display: none;">
                <p style="text-align:center" data-i18n="congratulations"></p>
            </section>
        </main>
        <!-- Question template -->
        <li class="template question-template">
            <div>
                <img src="../res/products/{PRODUCT}.png" title="{PRODUCT}" class="item__icon">
            </div>
            <div class="item__title">{TITLE}</div>
            <div>
                <a class="button button-icon primary item__link" href="{URL}" target="_blank">
                    <span class="pf-open-in-new"></span>
                </a>
            </div>
        </li>
        <script src="/js/language.js"></script>
        <script src="/js/popup.js"></script>
    </body>

</html>
