<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="preferencesTitle" data-i18n="preferences"></title>
    <link rel="shortcut icon" href="/img/logo/sumo.svg" type="image/x-icon">
    <link rel="icon" href="/img/logo/sumo.svg" type="image/x-icon">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="col-md-12">
        <label data-i18n="extensionName" class="align"></label>
          <img src="../res/buttons/refresh.png" 
               id="refresh" class="refresh-size-and-click">
            <img src="../res/buttons/clear.png" 
                 id="clear" class="clear-notifications">
            <img src="../res/buttons/settings.png" 
                 id="settings" class="show-settings">
      </div>
      <div id="load"></div>
      <div class="panel-section-separator panel-separator-distance"></div>
    </header>
    <div class="main-panel content" id="mainPanel">
      <div class="col-md-12">
        <!-- Questions -->
        <div class="col-md-12" style="display: none;" id="questions">
          <!-- Questions opened -->
          <section></section>
        </div>
        <!-- No questions -->
        <div class="col-md-12 margin-and-top-distance" 
             id="empty" style="display: none;">
          <label class="distances-empty-box" data-i18n="congratulations"></label>
        </div>
      </div>
    </div>
    <script src="/js/language.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
