<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="preferencesTitle" data-i18n="preferences"></title>
        <link rel="shortcut icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link rel="icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link href="/css/app.css" rel="stylesheet">
        <link href="/css/popup.css" rel="stylesheet">
    </head>

    <body id="popup">
        <header>
            <h1>
                <img src="/res/logo/sumo.svg" aria-hidden="true" alt="SUMO LiveHelper. Logo." width="32" style="vertical-align: bottom">
                <span data-i18n="extensionName"></span>
            </h1>
        </header>
        <nav>
            <ul class="vertical menu">
                <li>
                    <a href="#">
                        <span class="pf-refresh" id="refresh"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="pf-reminders" id="clear"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="pf-preferences" id="settings"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="pf-sidebar-left" id="sidebar"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <main id="mainPanel">
            <div id="load"></div>
            <!-- Questions -->
            <section style="display: none;" id="questions">
                <!-- Questions opened -->
                <ul id="items"></ul>
            </section>
            <!-- No questions -->
            <section  id="empty" style="display: none;">
                <p style="text-align:center" data-i18n="congratulations"></p>
            </section>
        </main>
        <script src="/js/language.js"></script>
        <script src="/js/popup.js"></script>
    </body>

</html>
