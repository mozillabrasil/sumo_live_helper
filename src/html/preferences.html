<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="preferencesTitle" data-i18n="preferences"></title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body id="page-preferences">
    <header>
      <h1>
        <img src="/img/logo/sumo.svg" 
             aria-hidden="true"
             alt="SUMO LiveHelper. Logo."
             width="32">
        <span data-i18n="extensionName"></span>
      </h1>
    </header>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">
            <img src="/img/preferences-white.svg" 
                 aria-hidden="true" 
                 alt=""
                 width="24">
            General
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <h2>General</h2>  
      
      <h3>Synchronisation</h3>
      <label for="sync_interval">
        <span>
        Set the interval to search for new questions
        </span>
        <select id="sync_interval" name="#">
          <option value="#">5</option>
          <option value="#" selected>15 (default)</option>
          <option value="#">30</option>
          <option value="#">Never</option>
        </select>
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        <span>
        Show browser notifications when new questions are found
        </span>
      </label>

      <h3>Products</h3>
      <!-- Add a aria label to link the p to the checkbox list below -->
      <p>
        Select the product(s) for which to want to find questions.
      </p>
      <label for="product_firefox">
        <input id="product_firefox" type="checkbox" name="#">
        <span data-i18n="product_firefox"></span>
      </label>
      <label for="product_firefox-enterprise">
        <input id="product_firefox-enterprise" type="checkbox" name="#">
        <span data-i18n="product_firefox-enterprise"></span>
      </label>
      <label for="product_mobile">
        <input id="product_mobile" type="checkbox" name="#">
        <span data-i18n="product_mobile"></span>
      </label>
      <label for="product_ios">
        <input id="product_ios" type="checkbox" name="#">
        <span data-i18n="product_ios"></span>
      </label>
      <label for="product_thunderbird">
        <input id="product_thunderbird" type="checkbox" name="#">
        <span data-i18n="product_thunderbird"></span>
      </label>

      <h3>Language</h3>
      <label for="select_language#">
        <span>
        Choose the language in which you want to search for questions
        </span>
        <!-- Use style to temporarily fix text overflow -->
        <select id="select_language" name="#" style="width: 200px">
          <option value="#">Čeština</option>
          <option value="#" selected>English</option>
          <option value="#">Español</option>
          <option value="#">Português (do Brasil)</option>
        </select>
      </label>
    </main>

    <script src="../js/language.js"></script>
    <script src="../js/preferences.js"></script>
  </body>
</html>
