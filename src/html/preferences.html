<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="preferencesTitle" data-i18n="preferences"></title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Extension Name</h1>
      <nav>
        <ul>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>General</h2>  
      
      <h3>Synchronisation</h3>
      <label for="#">
        Set the interval to search for new questions
        <select id="#" name="#">
          <option value="#">5</option>
          <option value="#" selected>15 (default)</option>
          <option value="#">30</option>
          <option value="#">Never</option>
        </select>
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Show browser notifications when new questions are found
      </label>

      <h3>Products</h3>
      <!-- Add a aria label to link the p to the checkbox list below -->
      <p>
        Select the product(s) for which to want to find questions.
      </p>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Firefox for Desktop
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Firefox for Enterprise
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Firefox for Android
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Firefox for iOS
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Thunderbird
      </label>

      <h3>Language</h3>
      <label for="#">
        Choose the language in which you want to search for questions
        <select id="#" name="#">
          <option value="#">Čeština</option>
          <option value="#" selected>English</option>
          <option value="#">Español</option>
          <option value="#">Português (do Brasil)</option>
        </select>
      </label>
      <label for="#">
        <input id="#" type="checkbox" name="#">
        Show browser notifications when new questions are found
      </label>
    </main>

    <script src="../js/language.js"></script>
    <script src="../js/preferences.js"></script>
  </body>
</html>
