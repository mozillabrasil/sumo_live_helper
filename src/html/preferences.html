<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="preferencesTitle" data-i18n="preferences"></title>
        <link rel="shortcut icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link rel="icon" href="/res/logo/sumo.svg" type="image/x-icon">
        <link href="/css/app.css" rel="stylesheet">
    </head>

    <body id="page-preferences">
        <div id="page-loader">
            <div class="spacer"></div>
            <div class="wheel"></div>
            <div class="spacer"></div>
        </div>
        
        <header>
            <h1>
                <img src="/res/logo/sumo.svg" aria-hidden="true" alt="SUMO LiveHelper. Logo." width="40" style="vertical-align: bottom;">
                <span data-i18n="extensionName"></span>
                <span id="version"></span>
            </h1>
        </header>
        <nav class="no-mobile">
            <ul class="menu">
                <li>
                    <a href="#">
                        <span class="pf-preferences"><a href="#" data-i18n="general"></a></span>
                    </a>
                </li>
            </ul>
        </nav>
        <form name="settings">
            <h2 data-i18n="general"></h2>

            <h3 data-i18n="synchronisation"></h3>
            <label for="frequencySeekNewQuestions">
                <span data-i18n="polling"></span>
                <select name="frequencySeekNewQuestions" id="frequencySeekNewQuestions">
                    <option value="15" selected data-i18n="default_time"></option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                    <option value="0" data-i18n="never"></option>
                </select>
            </label>
            <label for="showNotifications">
                <input id="showNotifications" type="checkbox" name="showNotifications">
                <span data-i18n="show_notifications"></span>
            </label>

            <h3 data-i18n="products"></h3>
            <p>
                <span data-i18n="choose_product_description"></span>
            </p>
            <label for="firefox">
                <input id="firefox" name="chooseProduct" type="checkbox" value="Firefox">
                <span data-i18n="product_firefox"></span>
            </label>
            <label for="firefox-enterprise">
                <input id="firefox-enterprise" name="chooseProduct" type="checkbox" value="firefox-enterprise">
                <span data-i18n="product_firefox-enterprise"></span>
            </label>
            <label for="mobile">
                <input id="mobile" name="chooseProduct" type="checkbox" value="mobile">
                <span data-i18n="product_mobile"></span>
            </label>
            <label for="ios">
                <input id="ios" name="chooseProduct" type="checkbox" value="ios">
                <span data-i18n="product_ios"></span>
            </label>
            <label for="thunderbird">
                <input id="thunderbird" name="chooseProduct" type="checkbox" value="Thunderbird">
                <span data-i18n="product_thunderbird"></span>
            </label>
            
            <h3 data-i18n="language"></h3>
            <label for="chooseLanguage">
                <span data-i18n="choose_language_description"></span>
                <!-- Use style width to temporarily fix text overflow -->
                <select id="chooseLanguage" name="chooseLanguage" style="width: 200px">
                    <option value="cs">Čeština</option>
                    <option value="en-US" selected>English</option>
                    <option value="es">Español</option>
                    <option value="hu">Magyar</option>
                    <option value="pt-BR">Português (do Brasil)</option>
                </select>
            </label>

            <h3 data-i18n="theme"></h3>
            <label for="chooseTheme">
              <span data-i18n="choose_theme">
              Choose the default theme
              </span>
              <select id="chooseTheme" name="chooseTheme" style="width: 200px">
                <option value="auto" data-i18n="theme_auto"></option>
                <option value="dark" data-i18n="theme_dark"></option>
                <option value="light" data-i18n="theme_light"></option>
              </select>
            </label>
            <label for="onlySidebar" class="no-mobile">
                <input id="onlySidebar" type="checkbox" name="onlySidebar">
                <span data-i18n="prefer_sidebar"></span>
            </label>
        </form>

        <script src="../js/language.js"></script>
        <script src="../js/preferences.js"></script>
    </body>

</html>
